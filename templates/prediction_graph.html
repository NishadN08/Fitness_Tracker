<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background: #3498db;
            border-radius: 5px;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight Prediction Graph</h1>
        <div id="predictionGraph"></div>
        <a href="{{ url_for('exercise_logs', name=user) }}">Back to Logs</a>
    </div>
    <script>
        var predictionGraph = {{ graph_json | safe }};
        Plotly.newPlot("predictionGraph", predictionGraph);
    </script>
</body>
</html>

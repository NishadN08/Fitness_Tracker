<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Intensity Graphs</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .graph-container {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #303f9f;
        }
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #2980b9;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #1a5a7b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Intensity Tracking</h1>
        <div class="back-btn">
            <a href="{{ url_for('exercise_logs', name=user) }}">Back to Logs</a>
        </div>
        {% for exercise, graph_json in graphs.items() %}
            <div class="graph-container">
                <h2>{{ exercise }} Intensity Over Time</h2>
                <div id="graph-{{ exercise }}"></div>
                <script>
                    var graphData = {{ graph_json | safe }};
                    Plotly.newPlot("graph-{{ exercise }}", graphData);
                </script>
            </div>
        {% endfor %}
    </div>
</body>
</html>
